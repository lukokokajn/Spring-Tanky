<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <title>TopSTATS</title>
    <head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div th:each="m:${map}" class="col-md-4">
                <img th:src="${m.mapImgUrl}" class="card-img-top" alt="map">
                <h4 class="px-2 pt-2"><a th:text="${m.mapName}" ></a></h4>
                <h6 class="px-3" th:text="${m.camoType}"></h6>
                <h6 class="px-3" th:text="${m.size}"></h6>

            </div>
        </div>
    </div>
</div>
</body>
</html>
